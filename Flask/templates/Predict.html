<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Productivity Prediction - Predict</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <header>
    <h1>Employee Productivity Prediction Using ML.</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/predict" class="active">Predict</a>
    </nav>
  </header>

  <form class="predict-form" action="/submit" method="POST">
  <label for="quarter">Quarter (1-4)</label>
  <input type="number" id="quarter" name="quarter" min="1" max="4" required />

  <label for="department">Department</label>
<select id="department" name="department" required>
  <option value="finishing">Finishing</option>
  <option value="sweing">Sewing</option>
</select>

<label for="day">Day</label>
<select id="day" name="day" required>
  <option value="Monday">Monday</option>
  <option value="Tuesday">Tuesday</option>
  <option value="Wednesday">Wednesday</option>
  <option value="Thursday">Thursday</option>
  <option value="Friday">Friday</option>
  <option value="Saturday">Saturday</option>
  <option value="Sunday">Sunday</option>
</select>
  <label for="team">Team (as number)</label>
  <input type="number" id="team" name="team" required />

  <label for="targeted_productivity">Targeted Productivity (0.0-1.0)</label>
  <input type="number" step="0.01" id="targeted_productivity" name="targeted_productivity" min="0" max="1" required />

  <label for="smv">SMV (Standard Minute Value)</label>
  <input type="number" step="0.01" id="smv" name="smv" required />

  <label for="wip">WIP (Work in Progress)</label>
  <input type="number" step="0.01" id="wip" name="wip" required />

  <label for="over_time">Over Time (minutes)</label>
  <input type="number" id="over_time" name="over_time" required />

  <label for="incentive">Incentive</label>
  <input type="number" id="incentive" name="incentive" required />

  <label for="idle_time">Idle Time</label>
  <input type="number" step="0.01" id="idle_time" name="idle_time" required />

  <label for="idle_men">Idle Men</label>
  <input type="number" id="idle_men" name="idle_men" required />

  <label for="no_of_style_change">No of Style Change</label>
  <input type="number" id="no_of_style_change" name="no_of_style_change" required />

  <label for="no_of_workers">No of Workers</label>
  <input type="number" step="0.01" id="no_of_workers" name="no_of_workers" required />

  <input type="submit" value="Submit" />
</form>
